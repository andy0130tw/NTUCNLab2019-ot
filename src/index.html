<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" href="vendor/codemirror.css">
<link rel="stylesheet" href="style.css">
<div class="container">
  <h1>Minimal implementation of OT</h1>
  <div class="flex">
    <div>
      <h2>Main editor (Rev. <span id="mainRevision">0</span>)</h2>
      <textarea id="editorA" style="visibility: hidden;"></textarea>
      <h2>Peer editors</h2>
      <textarea id="editorB" style="visibility: hidden;"></textarea>
      <textarea id="editorC" style="visibility: hidden;"></textarea>
    </div>
    <div style="word-break: break-all;">
      <h2>Strategy</h2>
      <label><input type="checkbox" name="c1">Offline mode</label><br>
      <label><input type="checkbox" name="c2" checked>Sending changes to server</label>
      <h2>Changes</h2>
      <div id="changes-panel"></div>
    </div>
  </div>
</div>
<script src="vendor/codemirror.js"></script>
<script src="vendor/ot.js"></script>
<script type="module" src="js/index.js"></script>
